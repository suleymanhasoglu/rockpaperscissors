<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Rock, Paper, or Scissors</title>

	<link rel="stylesheet" href="first.css">


</head>

<body>

<h1>Rock-Paper-Scissors</h1>

<p>This is a simple game.</p>
<p><bold1>Rock</bold1> breaks <bold2>scissors</bold2>, <bold1>scissors</bold1> cuts <bold2>paper</bold2>, and <bold1>paper</bold1> wraps <bold2>rock</bold2>.</p>

<div class="score">
  <h2>Score</h2>
  <table>
    <tbody>
      <tr>
        <td id="playerScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Player</th>
        <th>Computer</th>
      </tr>
    </tfoot>
  </table>
</div>

<h3>Please make a choice</h3>

<button id="rock">Rock</button>

<button id="paper">Paper</button>

<button id="scissors">Scissors</button>


<div id="status"></div>

<script type="text/javascript" src="app.js">

</script>
</body>

</html>
